<!DOCTYPE html>
<html lang="zxx" xmls:th="http://www.thymleaf.org">

<head th:replace="fragments_user::headuser"/>
<body>
	<div th:replace="fragments_user :: preloaduser"></div>
    

    <!-- Header Section Begin -->
    <header th:replace="fragments_user::headeruser"></header>
    <!-- Header Section End -->
     <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                        <div >
                          	<form class="navbar-form" th:action="@{/home/product/page/1}" style="margin-left: 270px;">
                              	<input class="form-control" placeholder="Tìm kiếm" name="keyword" th:value="${keyword}" type="text" />
                            	<input class="form-control" placeholder="Tìm kiếm" name="cid" th:value="${cid}" type="text" style="display: none" required/>
                               	<input class="btn btn-success" style="font-family: arial;" type="submit" value="Tìm kiếm"/>
                          	</form>
                     	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                <!-- developing -->
                    
                    <!-- end developing -->
                </div>
                
                <div class="col-lg-9 col-md-9">
                    <div class="row">
                        <div th:each="d : ${list}" class="col-lg-4 col-md-6">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" th:data-setbg="${d.img}">
                                    <div class="label new"></div>
                                    <ul class="product__hover">
                                        <li><a th:href="@{${d.img}}" class="image-popup"><span
                                                    class="arrow_expand"></span></a></li>
										<li><a th:href="@{'/home/wishlist/add/'+${d.id}}"><span class="icon_heart_alt"></span></a></li>
                                    </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6><a th:href="@{'/home/product/view/'+${d.id}}" th:text="${d.name}"></a></h6>

                                    <div class="product__price" th:text="${d.price}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 text-center">
                            <div class="pagination__option">
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            	<a  th:href="@{'/home/product/page/' + ${i}} +'?cid='+${cid} +${keyword != null ? '&keyword=' + keyword : ''}" style="font-family: arial; font-size: 18px;">[[${i}]]</a>&nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->
    <!-- Instagram Begin -->
    <div th:replace="fragments_user::fbroot"></div>
	<script th:replace="fragments_user::fbscript"></script>
    <div th:replace="fragments_user :: instagram"></div>
    <!-- Instagram End -->

    <!-- Footer Section Begin -->
    <footer th:replace="fragments_user :: footeruser">
        
    </footer>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="/user/js/jquery-3.3.1.min.js"></script>
    <script src="/user/js/bootstrap.min.js"></script>
    <script src="/user/js/jquery.magnific-popup.min.js"></script>
    <script src="/user/js/jquery-ui.min.js"></script>
    <script src="/user/js/mixitup.min.js"></script>
    <script src="/user/js/jquery.countdown.min.js"></script>
    <script src="/user/js/jquery.slicknav.js"></script>
    <script src="/user/js/owl.carousel.min.js"></script>
    <script src="/user/js/jquery.nicescroll.min.js"></script>
    <script src="/user/js/main.js"></script>
</body>
</html>
