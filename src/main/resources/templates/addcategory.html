<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <!--header start-->
		<header th:replace="fragments :: bar" ></header>
		<aside th:replace="fragments :: menu"></aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header" style="font-family: arial; color: #007aff"><i class="fa fa-files-o"></i> Thêm danh mục sản phẩm</h3>
            <ol class="breadcrumb" style="font-family: arial;">
              <li><a th:href="@{/admin}">Trang chủ</a></li>
              <li>Danh mục</li>
              <li>Thêm danh mục sản phẩm</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              
              <div class="panel-body">
                <div class="form">
                   <form class="form-validate form-horizontal" action="#"  th:action="@{/admin/category/savecategory}" th:object="${category}" method="post"  >
                    
                    <div class="form-group ">
                      <label for="name" class="control-label col-lg-2" style="font-family: arial;">Tên danh mục<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{name}" class="form-control" id="name" name="name" minlength="5" type="text" required  />
                      </div>
                    </div>
                     <div class="form-group ">
                      <label for="detail" class="control-label col-lg-2" style="font-family: arial;">Chi tiết<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{detail}" class="form-control" id="detail" name="detail" minlength="5" type="text" required  />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit" style="font-family: arial;">Thêm mới</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
   
  </section>
  <!-- container section end -->

</body>

</html>
