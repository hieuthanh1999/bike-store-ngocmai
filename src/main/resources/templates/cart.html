<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments_user::headuser">
</head>
<body>
<div th:replace="fragments_user::preloaduser"></div>
<header th:replace="fragments_user::headeruser"></header>
 <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                        <span>Shopping cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Cart Section Begin -->
    <section class="shop-cart spad">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="shop__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số lượng đặt</th>
                                    <th>Size</th>
                                    <th>Tổng tiền</th>
                                    <th></th>
                                </tr>
                            </thead>
                            
                            <tbody>
                            
                                <tr th:each="item,varStatus : ${session.gioHang.items}">
                                    <td class="cart__product__item">
                                        <img th:src="@{${item.sp.img}}" alt="">
                                        <div class="cart__product__item__title">
                                            <h6 th:text="${item.sp.name}"></h6>
                                            
                                        </div>
                                    </td>
                                    
                                    <td class="cart__price" th:text="${item.sp.sale}"></td>
                                    
                                    <td class="cart__quantity">
                                        <form th:action="@{'/update/'+${item.sp.id}}" method="post" style="text-align: center;">
                                                <input type="hidden" th:value="${item.sp.id}">
                                                <input type="number" min="1" th:value="${item.soluong}" name="soluong" style="width: 38px;" max="10" >
                                                <button type="submit" class="btn-success" style="padding-left: 5px;padding-right: 5px;">Cập nhật</button>
                                            </form>
                                    </td>
                         
                                    <td class="cart__total" th:text="${item.color}"></td>
                                    <td class="cart__total" th:text="${item.thanhtien}"></td>
                                    <td class="cart__close"><a th:href="@{'/remove/'+${item.sp.id}}"><span class="icon_trash_alt"></span></a></td>

                                </tr>
                                  
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="cart__btn">
                        <a th:href="@{/}">Tiếp tục mua sắm</a>
                    </div>
                </div>
            </div>
          
            <div class="row">
                <div class="col-lg-6">
                    <div class="discount__content">
                        <h6>Mã giảm giá</h6>
                        <form th:action="@{/home/cart}" method="POST">
                            <input name="discount" type="text" placeholder="Nhập mã giảm giá của bạn">
                            <button type="submit" class="site-btn">Đồng ý</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-2">
                    <div class="cart__total__procced">
                        <h6>Tổng tiền</h6>
                        <ul>
                            <li>Giảm <span th:text="${giam}"></span></li>
                            <li>Tổng <span th:text="${session.gioHang.finalprice}+' VNĐ'"> </span></li>
                        </ul>
                        <a th:href="@{/home/checkout}" class="primary-btn">Tiến hành thanh toán</a>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Cart Section End -->
    <div th:replace="fragments_user::instagram"></div>
    <footer th:replace="fragments_user::footeruser"></footer>
     <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="/user/js/jquery-3.3.1.min.js"></script>
    <script src="/user/js/bootstrap.min.js"></script>
    <script src="/user/js/jquery.magnific-popup.min.js"></script>
    <script src="/user/js/jquery-ui.min.js"></script>
    <script src="/user/js/mixitup.min.js"></script>
    <script src="/user/js/jquery.countdown.min.js"></script>
    <script src="/user/js/jquery.slicknav.js"></script>
    <script src="/user/js/owl.carousel.min.js"></script>
    <script src="/user/js/jquery.nicescroll.min.js"></script>
    <script src="/user/js/main.js"></script>
    <script src="/NiceAdmin/js/form-validation-script.js"></script>
</body>
</html>
