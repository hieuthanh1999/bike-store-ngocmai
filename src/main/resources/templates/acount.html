<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments_user::headuser">

</head>
<body>
<div th:replace="fragments_user::preloaduser"></div>
<header th:replace="fragments_user::headeruser"></header>
 <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                        <span>Tài khoản</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="contact__content">
                        <div class="contact__address">
                            <h5>Thông tin tài khoản</h5>
                            <ul>
                             	<li>
                                    <h6><i class="fa fa-user"></i> Tên đầy đủ</h6>
                                    <p th:text="${session.u.fullname}"></p>
                                </li>
                                <li>
                                    <h6><i class="fa fa-map-marker"></i> Địa chỉ</h6>
                                    <p th:text="${session.u.address}"></p>
                                </li>
                                <li>
                                    <h6><i class="fa fa-phone"></i>Điện thoại</h6>
                                    <p><span th:text="${session.u.phone}"></span></p>
                                </li>
                                <li>
                                    <h6><i class="fa fa-paper-plane"></i> Email</h6>
                                    <p th:text="${session.u.email}"></p>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div >
                            <table class="table table-striped table-advance table-hover"
								style="font-family: arial;">
								<tbody>
									<tr>
										<th style="text-align: center;">Mã đơn hàng</th>
										<th style="text-align: center;">Số lượng</th>
										<th style="text-align: center;">Tình trạng</th>
										<th style="text-align: center;">Tổng cộng</th>
										<th style="text-align: center;">Ngày tạo</th>
										<th style="text-align: center;"></th>
									</tr>
									<tr th:each="c : ${list}" style="text-align: center;">
									<td th:text="${c.id}"></td>
										<td th:text="${c.amountp}"></td>
										<td th:text="${c.status}"></td>
										<td th:text="${c.amount}"></td>
										<td th:text="${c.oncreate}"></td>
										<td><a th:href="@{'/home/orderhistory/?keyid='+${c.id}}"><i class="fa fa-eye"></i></a></td>
										
									</tr>
								</tbody>
							</table>
                    </div>
                    <div class="col-lg-12 text-center">
                            <div class="pagination__option">
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            	<a  th:href="@{'/home/acount/' + ${i}} +'?cid='+${cid} +${keyword != null ? '&keyword=' + keyword : ''}" style="font-family: arial; font-size: 18px;">[[${i}]]</a>&nbsp;&nbsp;
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
    <div th:replace="fragments_user::fbroot"></div>
	<script th:replace="fragments_user::fbscript"></script>
    <div th:replace="fragments_user::instagram"></div>
    <footer th:replace="fragments_user::footeruser"></footer>
     <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="/user/js/jquery-3.3.1.min.js"></script>
    <script src="/user/js/bootstrap.min.js"></script>
    <script src="/user/js/jquery.magnific-popup.min.js"></script>
    <script src="/user/js/jquery-ui.min.js"></script>
    <script src="/user/js/mixitup.min.js"></script>
    <script src="/user/js/jquery.countdown.min.js"></script>
    <script src="/user/js/jquery.slicknav.js"></script>
    <script src="/user/js/owl.carousel.min.js"></script>
    <script src="/user/js/jquery.nicescroll.min.js"></script>
    <script src="/user/js/main.js"></script>
</body>
</html>
