<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments_user::headuser">

</head>
<body>
<div th:replace="fragments_user::preloaduser"></div>
<header th:replace="fragments_user::headeruser"></header>
 <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                    <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                        <span>Check out</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

   <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <form th:action="@{/home/saveorder}" th:object="${order}" method="post" class="checkout__form form-validate">
                <div class="row">
                    <div class="col-lg-7">
                        <h5>Thông tin hóa đơn</h5>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Họ tên đầy đủ<span>*</span></p>
                                    <input type="text" th:field="*{fullname}" name="fullname"  required>
                                </div>
                            </div>
                            <div class="col-lg-12">
           
                                <div class="checkout__form__input">
                                    <p>Địa chỉ <span>*</span></p>                                    
                                    <input type="text" placeholder="Địa chỉ nhà" th:field="*{address}"  required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Điện thoại <span>*</span></p>
                                    <input type="text" th:field="*{phone}"  required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="checkout__form__input">
                                    <p>Email <span>*</span></p>
                                    <input type="text" th:field="*{email}"  required>
                                </div>
                            </div>
                             <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="checkout__form__input">
                                    <p>Nhận hàng thanh toán<span>*</span></p>
                                    
									<input th:field="*{methodpayment}" th:id="methodpayment" type="radio" value="cod" required/>
                                </div>
                            </div>
                             <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="checkout__form__input">
                                    <p>Thanh toán bằng Momo<span>*</span></p>
                                    
									<input th:field="*{methodpayment}" th:id="methodpayment" type="radio" value="paypal" />
									<img alt="" src="/images/momo.jpg">
                                </div>
                            </div>
                              <div class="col-lg-6 col-md-12 col-sm-12">
                                
                            </div>
                              <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="checkout__form__input">
                                    <p>Vui lòng nhập mã giao dịch (Hoặc bổ sung khi tra cứu đơn hàng)<span></span></p>
                                    
									<input th:field="*{moneycode}"  type="text" />
								
                                </div>
                            </div>
                            
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="checkout__order">
                                <h5>Đơn hàng của bạn</h5>
                                <div class="checkout__order__product">
                                    <ul>
                                        <li>
                                            <span class="top__text">Thông tin sản phẩm</span>
                                            <span class="top__text__right">Đơn giá</span>
                                        </li>
                                        <li th:each="item:${session.gioHang.items}" >[[${item.sp.name}]]<span th:text="${item.thanhtien}"></span></li>
                                        
                                    </ul>
                                </div>
                                <div class="checkout__order__total">
                                    <ul>
                                        <li>Giảm giá <span th:text="${giam}"></span></li>
                                        <li>Tổng tiền<span th:text="${session.gioHang.finalprice}+'VND'"></span></li>
                                    </ul>
                                </div>
                                <div class="checkout__order__widget">
                                    
                                    
                                </div>
                                <button type="submit" class="site-btn">Đặt hàng</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Checkout Section End -->
        <div th:replace="fragments_user::fbroot"></div>
	<script th:replace="fragments_user::fbscript"></script>
    <div th:replace="fragments_user::instagram"></div>
    <footer th:replace="fragments_user::footeruser"></footer>
     <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="/user/js/jquery-3.3.1.min.js"></script>
    <script src="/user/js/bootstrap.min.js"></script>
    <script src="/user/js/jquery.magnific-popup.min.js"></script>
    <script src="/user/js/jquery-ui.min.js"></script>
    <script src="/user/js/mixitup.min.js"></script>
    <script src="/user/js/jquery.countdown.min.js"></script>
    <script src="/user/js/jquery.slicknav.js"></script>
    <script src="/user/js/owl.carousel.min.js"></script>
    <script src="/user/js/jquery.nicescroll.min.js"></script>
    <script src="/user/js/main.js"></script>
    <script src="/NiceAdmin/js/jquery.validate.min.js"></script>
</body>
</html>
