<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments_user::headuser">

</head>
<body>
<div th:replace="fragments_user::preloaduser"></div>
<header th:replace="fragments_user::headeruser"></header>
 <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a th:href="@{/}"><i class="fa fa-home"></i> Home</a>
                        <span>Tra cứu đơn hàng</span>
                    <div></div>
                        <span style	="color: black;">[[${message}]]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

   <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            	<div class="row">
            	<form class="" th:action="@{/home/orderhistory/}" >
                      <input class="form-control" placeholder="Tìm kiếm" name="keyid" th:value="${keyid}" type="text" />
                      
                      <input class="btn btn-success" style="font-family: arial;" type="submit" value="Tìm kiếm"/>
                </form>
                <th:block th:if="${order!=null && order.methodpayment=='Thanh toán bằng Momo'}">
                 <form class="" th:action="@{'/home/order/update/'+${order.id}}" >
                      <input class="form-control" placeholder="Mã thanh toán" th:value="${order.moneycode}" name="moneycode" type="text" />
                      
                      <input class="btn btn-warning" type="submit" value="Cập nhật mã giao dịch"/>
                </form>
                </th:block>
               
            	</div>
            	<th:block th:if="${order==null||list==null}">
            	<h3>Hãy nhập mã đơn hàng của bạn hoặc mua cho mình những đôi giày mới!</h3>
            	</th:block>
            	<th:block th:if="${order!=null}">
            	<div class="row">
                    <div class="col-lg-4">
                        <div class="row">
                        	<div >Họ tên: </div>
                        	<div th:text="${order.fullname}"></div>
                        </div>
                         <div class="row">
                        	<div >Số điện thoại: </div>
                        	<div th:text="${order.phone}"></div>
                        </div>
                         <div class="row">
                        	<div >Email: </div>
                        	<div th:text="${order.email}"></div>
                        </div>
                         <div class="row">
                        	<div >Địa chỉ: </div>
                        	<div th:text="${order.address}"></div>
                        </div>
                     </div>
                     <div class="col-lg-8">
                           <table class="table table-striped table-advance table-hover"
								style="font-family: arial;">
								<tbody>
									<tr>
										<th style="text-align: center;">Tên sản phẩm</th>
										<th style="text-align: center;">Ảnh</th>
										<th style="text-align: center;">Số lượng</th>
									</tr>
									<tr th:each="c : ${list}" style="text-align: center;">
										<td th:text="${c.product.name}"></td>
										<td><img th:src="@{${c.product.img}}"
											alt="" style="height: 50px; width: 50px;"></td>
										<td th:text="${c.amount}"></td>
									</tr>
								</tbody>
							</table>
                     </div>
                 </div>
            	</th:block>
            </div>
        </section>
        <!-- Checkout Section End -->
    <div th:replace="fragments_user::instagram"></div>
    <footer th:replace="fragments_user::footeruser"></footer>
     <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="/user/js/jquery-3.3.1.min.js"></script>
    <script src="/user/js/bootstrap.min.js"></script>
    <script src="/user/js/jquery.magnific-popup.min.js"></script>
    <script src="/user/js/jquery-ui.min.js"></script>
    <script src="/user/js/mixitup.min.js"></script>
    <script src="/user/js/jquery.countdown.min.js"></script>
    <script src="/user/js/jquery.slicknav.js"></script>
    <script src="/user/js/owl.carousel.min.js"></script>
    <script src="/user/js/jquery.nicescroll.min.js"></script>
    <script src="/user/js/main.js"></script>
</body>
</html>
