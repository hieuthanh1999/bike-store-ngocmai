<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>
<body>
	<!-- container section start -->
	<section id="container" class="">
		<header th:replace="fragments :: bar" ></header>
		<aside th:replace="fragments :: menu"></aside>
		<!--main content start-->
		<section id="main-content" >
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header" style="font-family: arial; color: #007aff">
							<i class="fa fa-gift"></i> Thống kê theo tháng
						</h3>
						<ol class="breadcrumb" style="font-family: arial;">
							<li><a th:href="@{/admin}">Trang chủ</a></li>
							<li>Thống kê theo tháng</li>
						</ol>
					</div>
				</div>
			</section>
		</section>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" th:inline="javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart1);
    function drawChart1() {
      var data1 = google.visualization.arrayToDataTable([
        ["Tháng", "Doanh thu", { role: "style" } ],
        
        /*[# th:each="row : ${list}"]*/
        ['[[${row[0]}]]',[[${row[1]}]],'blue'],
         /*[/]*/
      ]);

      var view = new google.visualization.DataView(data1);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options1 = {
        title: "Thống kê doanh số theo tháng",
        width: 1000,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options1);
  }
  </script>
  	
  	<div id="columnchart_values" style="width: 900px; height: 300px;margin-left: 200px;padding-top: 100px"></div>
		<!--main content end-->
		
	</section>

</body>

</html>
