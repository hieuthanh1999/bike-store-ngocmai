<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
	<!-- container section start -->
	<section id="container" class="">
		<header th:replace="fragments :: bar" ></header>
		<aside th:replace="fragments :: menu"></aside>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header" style="font-family: arial; color: #007aff">
							<i class="fa fa-gift"></i> Banner
						</h3>
						<ol class="breadcrumb" style="font-family: arial;">
							<li><a th:href="@{/admin}">Trang chủ</a></li>
							<li>Banner</li>
						</ol>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						 
						<section class="panel">
						
							<table  class="table table-striped table-advance table-hover"
								style="font-family: arial;">
								
									<tr>
										<th style="text-align: center;">ID</th>
										<th style="text-align: center;">Tiêu đề</th>
										<th style="text-align: center;">Hình ảnh</th>
										<th style="text-align: center;">Nội dung</th>
										<th style="text-align: center;">Đường dẫn</th>
									
									</tr>
									<tbody id="productTable">
									<tr  th:each="b : ${list}" style="text-align: center;">
										<td th:text="${b.id}"></td>
										<td th:text="${b.title}"></td>
										<td><img th:src="@{${b.img}}"
											alt="" style="height: 150px; width: 150px;"></td>
									
										<td th:text="${b.detail}"></td>
										<td th:text="${b.url}"></td>
									
	
										<td>
											<div class="btn-group">
												<a class="btn btn-primary"
													th:href="@{'/admin/banner/edit/' +${b.id}}">Sửa</a> 
													
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
						
					</div>
				</div>
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
		
	</section>

	
</body>

</html>
