<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
	<!-- container section start -->
	<section id="container" class="">
		<header th:replace="fragments :: bar" ></header>
		<aside th:replace="fragments :: menu"></aside>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tháng', 'Doanh thu'],
          /*[# th:each="row : ${list}"]*/
          ['[[${row[0]}]]',[[${row[1]}]]],
           /*[/]*/
        ]);

      var options = {
        legend: 'none',
        pieSliceText: 'label',
        title: 'Doanh thu theo tháng',
        pieStartAngle: 100,
      };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(drawChart2);
      function drawChart2() {
        var data2 = google.visualization.arrayToDataTable([
          ['Tháng', 'Sản phẩm bán được'],
          /*[# th:each="row : ${list}"]*/
          ['[[${row[0]}]]',[[${row[2]}]]],
           /*[/]*/
        ]);

      var options2 = {
        legend: 'none',
        pieSliceText: 'label',
        title: 'Sản phẩm bán được theo tháng',
        pieStartAngle: 100,
      };

        var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
        chart.draw(data2, options2);
      }
    

    </script>
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
				    <div class="col-lg-12">
				        <h2 class="page-header" style="font-family: arial; color: red">
				            Chào mừng bạn đến với trang quản trị!
				        </h2>
				        <section class="" style="margin-top: 0px">
				            <div class=" row">
				                <div class="col-md-3" style="color: white">
				                    <div class="" style="background-color:blue;">
				                        <div class="col-md-4 ">
				                            <i class="fa fa-eye"> </i>
				                        </div>
				                        <div class="col-md-8">
				                            <h4 style="font-family: arial;">Sản phẩm</h4>
				                            <h3 style="font-family: arial;" th:text="${numberproduct}"></h3>
				                        </div>
				                        <div class="clearfix"> </div>
				                    </div>
				                </div>
				
				                <div class="col-md-3 " style="color: white">
				                    <div class="" style="background-color:green;">
				                        <div class="col-md-4 ">
				                            <i class="fa fa-users"></i>
				                        </div>
				                        <div class="col-md-8 ">
				                            <h4 style="font-family: arial;">Users</h4>
				                            <h3 style="font-family: arial;" th:text="${numberuser}">
				                            </h3>
				                        </div>
				                        <div class="clearfix"> </div>
				                    </div>
				                </div>
				
				                <div class="col-md-3 " style="color: white">
				                    <div class="" style="background-color:red;">
				                        <div class="col-md-4 ">
				                            <i class="fa fa-usd"></i>
				                        </div>
				                        <div class="col-md-8">
				                            <h4 style="font-family: arial;">Tổng doanh thu</h4>
				                            <h3 style="font-family: arial;" th:text="${total}"></h3>
				                        </div>
				                        <div class="clearfix"> </div>
				                    </div>
				                </div>
				
				                <div class="col-md-3 " style="color: white">
				                    <div class="" style="background-color:orange;">
				                        <div class="col-md-4 ">
				                            <i class="fa fa-shopping-cart"></i>
				                        </div>
				                        <div class="col-md-8">
				                            <h4 style="font-family: arial;">Đơn hàng</h4>
				                            <h3 style="font-family: arial;" th:text="${numberorder}"></h3>
				                        </div>
				                        <div class="clearfix"> </div>
				                    </div>
				                </div>
				                <div class="clearfix"> </div>
				            </div>
				        </section>
				        <div class="col-12">
				        <form th:action="@{/admin}" method="post">
				        <div class="col-8"><input type="date" name="firstdate" required></div>
							<div></div>
				        <div class="col-8"><input type="date" name="lastdate" required></div>
				        <button type="submit" class="btn-primary" style="font-family: arial;">Thống kê</button>
				        </form>
				        </div>
				        <div  id="piechart" style="width: 900px; height: 500px;"></div>
				        <div  id="piechart2" style="width: 900px; height: 500px;"></div>
				 
				    </div>
				</div>
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
		
	</section>

	
</body>

</html>
