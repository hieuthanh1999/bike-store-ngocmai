<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>
<body>
	<!-- container section start -->
	<section id="container" class="">
		<header th:replace="fragments :: bar" ></header>
		<aside th:replace="fragments :: menu"></aside>
		<!--main content start-->
		<section id="main-content" >
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header" style="font-family: arial; color: #007aff">
							<i class="fa fa-gift"></i> Đơn hàng
						</h3>
						<ol class="breadcrumb" style="font-family: arial;">
							<li><a th:href="@{/admin}">Trang chủ</a></li>
							<li>Đơn hàng</li>
						</ol>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<div class="btn-group" style="margin-bottom: 20px;width: 1156px;">
                            <div class="col-lg-6">
                                <a class="btn btn-primary" th:href="@{/admin/product/addproduct}" style="font-family: arial;">Thêm mới</a>
                            </div>
                            <div class="col-lg-6">
                                <form class="navbar-form" th:action="@{/admin/order/page/1}" style="margin-left: 200px;">
                                    <input class="form-control" placeholder="Tìm kiếm" name="keyword" th:value="${keyword}" type="text"/>
                                    <input class="btn btn-success" style="font-family: arial;" type="submit" value="Tìm kiếm"/>
                                </form>

                            </div>
                        </div> 
					
						<section class="panel">
							

							<table class="table table-striped table-advance table-hover"
								style="font-family: arial;">
								<tbody>
									<tr>
										<th style="text-align: center;">ID</th>
										<th style="text-align: center;">Tên khách hàng</th>
										<th style="text-align: center;">Email</th>
										<th style="text-align: center;">Số điện thoại</th>
										<th style="text-align: center;">Địa chỉ</th>
										<th style="text-align: center;">Tổng tiền</th>
										<th style="text-align: center;">Trạng thái</th>
										<th style="text-align: center;">Ngày tạo</th>
										<th style="text-align: center;">Phương pháp thanh toán</th>
									</tr>
									<tr th:each="c : ${list}" style="text-align: center;">
										<td th:text="${c.id}"></td>
										<td th:text="${c.fullname}"></td>
										<td th:text="${c.email}"></td>
										<td th:text="${c.phone}"></td>
										<td th:text="${c.address}"></td>
										<td th:text="${c.amount}"></td>
										<td th:text="${c.status}"></td>
										<td th:text="${c.oncreate}"></td>
										<td th:text="${c.methodpayment}"></td>
										<td>
											<div class="btn-group">
												<a class="btn btn-primary" th:href="@{'/admin/order/edit/' +${c.id}}">Sửa</a>
												<a class="btn btn-danger" onclick="if(!confirm('Bạn có chắc chắn muốn xóa'))" th:href="@{'/admin/deleteorder/' +${c.id}}">Xóa</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
						<div class = "col-lg-6">
                            <h4 style="font-family: arial;">Tổng đơn hàng: [[${totalItems}]] - Trang [[${currentPage}]]/[[${totalPages}]]</h4>
                        </div>
                        <div class = "col-lg-6">
                            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a  th:href="@{'/admin/order/page/' + ${i}} + ${keyword != null ? '?keyword=' + keyword : ''}" style="font-family: arial; font-size: 18px;">[[${i}]]</a>&nbsp;&nbsp;
                        </span>
                        </div>
					</div>
				</div>
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->
	</section>

</body>

</html>
